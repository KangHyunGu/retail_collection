<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .menu {
            text-align: center;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu h1 {
            margin-bottom: 20px;
        }
        .menu a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: color 0.2s;
        }
        .menu a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Index Menu</h1>
        <a href="/spread">1. 분포도</a>
        <a href="/googleMap">2. 구글 맵</a>
    </div>
</body>
</html>
